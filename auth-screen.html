<!-- Auth Screen - Converted from 21st.dev React Component -->
<div id="authScreen" class="auth-screen">
    <!-- Vignette overlay -->
    <div class="auth-vignette"></div>
    
    <!-- Animated accent lines -->
    <div class="accent-lines">
        <div class="hline"></div>
        <div class="hline"></div>
        <div class="hline"></div>
        <div class="vline"></div>
        <div class="vline"></div>
        <div class="vline"></div>
    </div>
    
    <!-- Particles canvas -->
    <canvas id="authParticles" class="auth-particles"></canvas>
    
    <!-- Header -->
    <header class="auth-header">
        <span class="auth-logo">NOVA</span>
        <button class="auth-contact-btn">
            <span>Contact</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
    </header>
    
    <!-- Login Card -->
    <div class="auth-card">
        <div class="auth-card-header">
            <h2 class="auth-card-title">Welcome back</h2>
            <p class="auth-card-desc">Sign in to your account</p>
        </div>
        
        <div class="auth-card-content">
            <!-- Email Input -->
            <div class="auth-form-group">
                <label for="auth-email" class="auth-label">Email</label>
                <div class="auth-input-wrapper">
                    <svg class="auth-input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                        <path d="m2 7 10 7 10-7"></path>
                    </svg>
                    <input 
                        type="email" 
                        id="auth-email" 
                        class="auth-input" 
                        placeholder="you@example.com"
                        autocomplete="email"
                    />
                </div>
            </div>
            
            <!-- Password Input -->
            <div class="auth-form-group">
                <label for="auth-password" class="auth-label">Password</label>
                <div class="auth-input-wrapper">
                    <svg class="auth-input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input 
                        type="password" 
                        id="auth-password" 
                        class="auth-input" 
                        placeholder="••••••••"
                        autocomplete="current-password"
                    />
                    <button type="button" class="auth-password-toggle" id="authPasswordToggle" aria-label="Toggle password visibility">
                        <svg id="authEyeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="authEyeOffIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                            <line x1="2" y1="2" x2="22" y2="22"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Remember me & Forgot password -->
            <div class="auth-remember-row">
                <div class="auth-checkbox-group">
                    <input type="checkbox" id="auth-remember" class="auth-checkbox" />
                    <label for="auth-remember" class="auth-checkbox-label">Remember me</label>
                </div>
                <a href="#" class="auth-forgot-link">Forgot password?</a>
            </div>
            
            <!-- Continue Button -->
            <button type="button" class="auth-submit-btn" id="authContinueBtn">
                Continue
            </button>
            
            <!-- Separator -->
            <div class="auth-separator-wrapper">
                <div class="auth-separator"></div>
                <span class="auth-separator-text">or</span>
            </div>
            
            <!-- OAuth Buttons -->
            <div class="auth-oauth-buttons">
                <button type="button" class="auth-oauth-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </button>
                <button type="button" class="auth-oauth-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="auth-card-footer">
            Don't have an account?
            <a href="#" class="auth-signup-link">Create one</a>
        </div>
    </div>
</div>
